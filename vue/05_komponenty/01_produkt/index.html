<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buying a product</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="product">
        <img src="img/product.png" class="product__image" />
        <label for="quantity">Množství</label>
        <input type="number" id="quantity" class="quantity" v-model.number="quantity" min="1" />
        <button id="buy-btn" class="btn" v-bind:class="{ 'btn--done':clicked }" v-on:click="handleClick">{{ buttonText }}</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
