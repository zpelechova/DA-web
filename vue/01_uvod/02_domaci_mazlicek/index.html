<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Máme doma kočku.</h1>
    <p>Jmenuje se {{ jmeno }}.</p>
    <p>Už jsou jí {{ vek }} roky, což je v kočičích  {{ vek * 7}}, váží {{ vaha }} kilo a je krásně {{ srst }}. </p>
    <p>
      Mezi její oblíbené činnosti patří 
      pomoci v-for: <span v-for="cinnost in cinnosti"> {{ cinnost }}, </span>
      <!-- takhle bez zaverecne carky: https://stackoverflow.com/questions/42129534/vuejs-how-to-output-a-comma-separated-array/42129689#42129689 -->
      <!-- pomoci javascriptu -->
      {{ cinnosti.join(', ') }}.
    </p>
    <p>Naposledy jsme {{ jmeno }} {{ posledniAkce}}.</p>
    <button v-on:click='nakrm'>Nakrm</button>
    <button v-on:click='nakrmHodne'>Nakrm hodně</button>
    <button v-on:click='vyvenci'>Vyvenči</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
